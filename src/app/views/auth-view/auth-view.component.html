<div class="row mt-5">
  <div class="col-6 card shadow mx-auto p-3">
    <h3 class="text-center">
      Connexion
    </h3>

    <div
    *ngIf="errMsg"
    class="alert alert-danger my-2"
    >
      {{errMsg}}
    </div>

    <form #authForm="ngForm" (ngSubmit)="onSubmitAuthForm()">
      <div class="mb-3">
        <label for="username">Username</label>
        <input
          #usernameInput="ngModel"
          id="username"
          name="username"
          class="form-control"
          placeholder="Username"
          required
          [(ngModel)]="username"
        >

        <app-errors-form
          [control]="usernameInput"
          controlLabel="'Username'">
        </app-errors-form>
      </div>

      <div class="mb-3">
        <label for="password">Mot de passe</label>
        <input
        #passwordInput="ngModel"
        id="password"
        type="password"
        name="password"
        class="form-control"
        placeholder="Mot de passe"
        required
        [(ngModel)]="password"
        >

        <app-errors-form
                    [control]="passwordInput"

          controlLabel="'Mot de passe'">
        </app-errors-form>
      </div>

      <div class="row col-4 mx-auto ">
        <button
          type="submit"
          class="btn btn-dark btn-lg"
          [disabled]="authForm.invalid">
          Me Connecter
        </button>
      </div>
    </form>
  </div>
</div>
